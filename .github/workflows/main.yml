name: kafka-k8s-poc-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build container
      run: docker build -t hectorgomezv1/kafka-k8s-poc:latest . 
    - name: Push container
      env:
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: |
        docker login -u hectorgomezv1 -p $DOCKERHUB_PASSWORD
        docker push hectorgomezv1/kafka-k8s-poc:latest
